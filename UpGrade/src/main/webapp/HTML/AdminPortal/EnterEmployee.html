<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>


<title>Enter Employee</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<h4 class="text-white mt-2">Dept Head Portal</h4>
			<ul class="navbar-nav mr-auto ml-5">
				<li class="nav-item active"><a class="nav-link"
					href="/UpGrade/enterEmployee.change">Enter Employee <span
						class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item ml-3"><a class="nav-link"
					href="/UpGrade/presentations.change">Grades and Presentations</a></li>
				<li class="nav-item ml-3"><a class="nav-link"
					href="/UpGrade/details.change">Approve Reimbursements</a></li>
				<li class="nav-item ml-3"><a class="nav-link"
					href="/UpGrade/reports.change">Reimbursement Reports</a></li>
			</ul>
			<div class="d-flex justify-content-center">
				<a href="/UpGrade/logout.change"><button type="button"
						class="btn btn-primary">Log Out</button></a>
			</div>
		</div>
	</nav>
	<div class="row">
		<h1 class="m-5">Enter New Employee:</h1>
	</div>
	<div class="container">
		<form method="POST" action="/UpGrade/insertEmployee.change">
		<div class="card-group">
			<div class="card">
				<div class="card-body">
					<div class="row mt-3 d-flex justify-content-center">
						<div class="col">
							<input placeholder="First Name" name="firstName"
								class="form-control">
						</div>
						<div class="col">
							<input placeholder="Last Name" name="lastName"
								class="form-control">
						</div>
					</div>
					<div class="row mt-3 d-flex justify-content-center">
						<div class="col">
							<input placeholder="Username" name="userName"
								class="form-control">
						</div>
						<div class="col">
							<input placeholder="Password" name="password"
								class="form-control">
						</div>
					</div>
					<div class="row mt-3 d-flex justify-content-center">
						<div class="col">
							<select class="custom-select" name="supervisor" required>
								<option selected disabled value="0">Employee Supervisor</option>
								<option value="6">Ray</option>
								<option value="3">Tina</option>
							</select>
						</div>
						<div class="col">
							<select class="custom-select" name="depthead" required>
								<option selected disabled value="0">Department</option>
								<option value="7">Accounting</option>
								<option value="5">HR</option>
								<option value="2">IT</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row d-flex justify-content-center mt-5">
					<div class="col-md-2">
						<button type="submit" class="btn btn-primary m-1">Submit</button>
					</div>
				</div>
			</div>
		</div>
		</form>
	</div>

</body>
</html>
