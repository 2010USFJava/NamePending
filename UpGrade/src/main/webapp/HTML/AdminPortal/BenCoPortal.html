<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>
<script type="text/javascript" src="JS/BenCoPortal.js"></script>


<title>Benefits Coordinator Portal</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<h4 class="text-white mt-2">Benefits Coordinator Portal</h4>
			<ul class="navbar-nav mr-auto ml-5">
				<li class="nav-item active"><a class="nav-link"
					href="/UpGrade/bencohome.change">Pending Reimbursement Requests
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item ml-3"><a class="nav-link"
					href="/UpGrade/presentations.change">Grades and Presentations</a></li>
				<li class="nav-item ml-3"><a class="nav-link" href="">Approve Reimbursements</a></li>
				<li class="nav-item ml-3"><a class="nav-link"
					href="/UpGrade/reports.change">Reimbursement Reports</a></li>
			</ul>
			<div class="d-flex justify-content-center">
				<a href="/UpGrade/logout.change"><button type="button"
						class="btn btn-primary">Log Out</button></a>
			</div>
		</div>
	</nav>
	<div class="row">
		<h1 class="m-5">Employees with Requests Pending Approval</h1>
	</div>
	<div class="row ml-5">
		<table class="table table-hover ml-5">
			<thead>
				<tr>
					<th>Employee ID</th>
					<th>Reimbursement ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Event Name</th>
					<th># Days Left to Approve</th>
				</tr>
			</thead>
			<tbody id="tableData">
			</tbody>
		</table>
	</div>

</body>
</html>
