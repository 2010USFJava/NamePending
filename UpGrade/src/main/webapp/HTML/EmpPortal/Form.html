<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>

<title>Tuition Reimbursement Form</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="#">Home </a></li>
				<li class="nav-item"><a class="nav-link" href="#">Reimbursement
						Rules</a></li>
				<li class="nav-item active"><a class="nav-link" href="#">Submission
						Form <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Pending
						Reimbursements</a></li>
				</li>
			</ul>
			<div class="d-flex justify-content-center">
				<a href=""><button type="button" class="btn btn-primary">Log Out</button></a>
			</div>
		</div>
	</nav>
	<h1 class="d-flex justify-content-center mt-5">Tuition
		Reimbursement Form</h1>
	<div class="container">
		<div class="row mt-5">
			<div class="col">
				<form method="post" action="/UpGrade/empForm.change">
					<div class="card-group">
						<div class="card">
							<div class="card-body">
								<div class="row mt-3 d-flex justify-content-center">
									<div class="col">
										<input placeholder="First Name" name="firstName" class="form-control">
									</div>
									<div class="col">
										<input placeholder="Last Name" name="lastName" class="form-control">
									</div>
									<div class="col">
										<select class="custom-select" name="department">
											<option selected disabled>Department</option>
											<option value="1">Accounting</option>
											<option value="2">Information Technology</option>
											<option value="3">Management</option>
										</select>
									</div>
									<div class="col">
										<select class="custom-select" name="supervisor">
											<option selected disabled>Employee Supervisor</option>
											<option value="1">Ray</option>
											<option value="2">Tina</option>
										</select>
									</div>
								</div>
								<div class="row d-flex justify-content-center mt-3">
									<div class="col-md-6">
										<input placeholder="Event Name" name="eventName" class="form-control">
									</div>
									<div class="col-md-2">
										<input type="date" name="date" placeholder="Date" class="form-control">
									</div>
									<div class="col-md-2">
										<input type="time" name="time" placeholder="Time" class="form-control">
									</div>
									<div class="col-md-2">
										<input placeholder="Location" name="location" class="form-control">
									</div>
								</div>
								<div class="row d-flex justify-content-center mt-3">
									<div class="col-md-6">
										<input type="text" placeholder="Work Time Missed" name="workTimeMissed"
											class="form-control">
									</div>
									<div class="col-md-6">
										<textarea class="form-control" name="description">Description</textarea>
									</div>
								</div>
								<div class="row d-flex justify-content-center mt-3">
									<div class="col-md-2">
										<input placeholder="Cost" name="cost" class="form-control">
									</div>
									<div class="col-md-4">
										<select class="custom-select" name="gradingFormat">
											<option selected disabled>Grading Format</option>
											<option value="1">Grade</option>
											<option value="2">Presentation</option>
										</select> <select class="custom-select mt-1" name="typeOfEvent">
											<option selected disabled>Type of Event</option>
											<option value="1">University</option>
											<option value="2">Seminar</option>
											<option value="3">Certification Preparation</option>
											<option value="4">Certification</option>
											<option value="5">Technical Training</option>
											<option value="6">Other</option>
										</select>
									</div>
									<div class="col-md-6">
										<textarea class="form-control" name="justification">Work Related Justification</textarea>
									</div>
								</div>
								<div class="row d-flex justify-content-center mt-3">
									<div class="col-md-4">
										<div class="custom-file">
											<input type="file" class="custom-file-input"
												id="inputGroupFile01"
												aria-describedby="inputGroupFileAddon01"
												name="attachmentEvent"> <label
												class="custom-file-label" for="inputGroupFile01">Event
												Related Attachments</label>
										</div>
									</div>
									<div class="col-md-4">
										<div class="custom-file">
											<input type="file" class="custom-file-input"
												id="inputGroupFile01"
												aria-describedby="inputGroupFileAddon01"
												name="attachmentEmail"> <label
												class="custom-file-label" for="inputGroupFile01">Approval
												Email Attachments</label>
										</div>
									</div>
									<div class="col-md-4">
										<select class="custom-select" name="approval">
											<option selected disabled>Type of Approval</option>
											<option value="1">Direct Supervisor</option>
											<option value="2">Department Head</option>
										</select>
									</div>
								</div>
								<div class="row d-flex justify-content-center mt-5">
									<div class="col-md-2">
										<button type="submit" class="btn btn-primary m-1">Submit
											Form</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
