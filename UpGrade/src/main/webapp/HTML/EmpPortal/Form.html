<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>
<script>
	function doSubmit() {
		// Form Data
		var formData = new FormData();
		var formData2 = new FormData();

		var fileSelect = document.getElementById("inputGroupFile01");
		var fileSelect2 = document.getElementById("inputGroupFile02");

		if (fileSelect.files && fileSelect.files.length == 1
				&& fileSelect2.files && fileSelect2.files.length == 1) {
			var file = fileSelect.files[0]
			formData.set("file", file, file.name);
		}

		if (fileSelect2.files && fileSelect2.files.length == 1) {
			var file2 = fileSelect2.files[0]
			formData2.set("file", file2, file2.name);
		}

		var input1 = document.getElementById("forInputGroupFile01");
		var input2 = document.getElementById("forInputGroupFile02");

		formData.set("forInputGroupFile01", input1.value);
		formData2.set("forInputGroupFile02", input2.value);

		var request = new XMLHttpRequest();
		var request2 = new XMLHttpRequest();
		request.open("POST", "UploadDownloadFileServlet", true);
		request.send(formData);
		request2.open("POST", "UploadDownloadFileServlet", true);
		request2.send(formData2);
	}
</script>

<title>Tuition Reimbursement Form</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">

		</div>

	<h1 class="d-flex justify-content-center mt-5">Tuition
		Reimbursement Form</h1>
	<div class="container">
		<div class="row mt-5">
			<div class="col">
				<form method="post" action="/UpGrade/empForm.change">
					<div class="card-group">
						<div class="card">
							<div class="card-body">
								<div class="row mt-3 d-flex justify-content-center">
									<div class="col">
										<input placeholder="First Name" name="firstName"
											class="form-control">
									</div>
									<div class="col">
										<input placeholder="Last Name" name="lastName"
											class="form-control">
									</div>
									<div class="col">
										<select class="custom-select" name="department">
											<option selected disabled value="0">Department Head</option>
											<option value="6">Gandalf</option>
											<option value="2">Saruman</option>
											<option value="3">Ray</option>
											<option value="4">Tina</option>
											<option value="5">Boromir</option>
										</select>
									</div>
									<div class="col">
										<select class="custom-select" name="supervisor">
											<option selected disabled value="0">Employee Supervisor</option>
											<option value="3">Ray</option>
											<option value="4">Tina</option>
											<option value="6">Gandalf</option>
										</select>
									</div>
								</div>
								<div class="row d-flex justify-content-center mt-3">
									<div class="col-md-6">
										<input placeholder="Event Name" name="eventName"
											class="form-control">
									</div>
									<div class="col-md-2">
										<input type="date" name="date" placeholder="Date"
											class="form-control">
									</div>
									<div class="col-md-2">
										<input type="time" name="time" placeholder="Time"
											class="form-control">
									</div>
									<div class="col-md-2">
										<input placeholder="Location" name="location"
											class="form-control">
									</div>
								</div>
								<div class="row d-flex justify-content-center mt-3">
									<div class="col-md-6">
										<input type="text" placeholder="Work Time Missed"
											name="workTimeMissed" class="form-control">
									</div>
									<div class="col-md-6">
										<textarea class="form-control" name="description">Description</textarea>
									</div>
								</div>
								<div class="row d-flex justify-content-center mt-3">
									<div class="col-md-2">
										<input placeholder="Cost" name="cost" class="form-control">
									</div>
									<div class="col-md-4">
										<select class="custom-select" name="gradingFormat">
											<option selected disabled value="0">Grading Format</option>
											<option value="Grade">Grade</option>
											<option value="Presentation">Presentation</option>
										</select> <select class="custom-select mt-1" name="typeOfEvent">
											<option selected disabled value="0">Type of Event</option>
											<option value="University">University</option>
											<option value="Seminar">Seminar</option>
											<option value="Certification Preparation">Certification
												Preparation</option>
											<option value="Certification">Certification</option>
											<option value="Technical Training">Technical
												Training</option>
											<option value="Other">Other</option>
										</select>
									</div>
									<div class="col-md-6">
										<textarea class="form-control" name="justification">Work Related Justification</textarea>
									</div>
								</div>
								<div class="row d-flex justify-content-center mt-3">
									<div class="col-md-4">
										<div class="custom-file">
											<input type="file" class="custom-file-input"
												id="inputGroupFile01"
												aria-describedby="inputGroupFileAddon01"
												name="attachmentEvent"> <label
												class="custom-file-label" for="inputGroupFile01">Event
												Related Attachments</label>
										</div>
									</div>
									<div class="col-md-4">
										<div class="custom-file">
											<input type="file" class="custom-file-input"
												id="inputGroupFile02"
												aria-describedby="inputGroupFileAddon01"
												name="attachmentEmail"> <label
												class="custom-file-label" for="inputGroupFile01">Approval
												Email Attachments</label>
										</div>
									</div>
									<div class="col-md-4">
										<select class="custom-select" name="approval">
											<option selected disabled></option>
											<option value="1">Direct Supervisor</option>
											<option value="2">Department Head</option>
											<option value="3">Both</option>
										</select>
									</div>
								</div>
								<div class="row d-flex justify-content-center mt-5">
									<div class="col-md-2">
										<button type="submit" onclick="doSubmit()" class="btn btn-primary m-1">Submit
											Form</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
