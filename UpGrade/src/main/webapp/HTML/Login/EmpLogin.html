<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>

<title>Employee Login Page</title>
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col d-flex justify-content-center">
				<h1>Employee Login</h1>
			</div>
		</div>
		<div class="row d-flex justify-content-center mt-5 login-container">
			<form method="post" action="/UpGrade/emplogin.change">

				<div class="card-group">
					<div class="card">
						<div class="card-body">
							<div class="form-group">
								<label>Username:</label> <input type="username" name="username" class="form-control">
							</div>
							<div class="form-group">
								<label>Password:</label> <input type="password" name="password" class="form-control">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-secondary m-1" value="login">Login</button>
							</div>
						</div>
					</div>
				</div>

			</form>
		</div>
		<div class="row d-flex justify-content-center mt-5">
			<h3>- OR -</h3>
		</div>
		<div class="row d-flex justify-content-center mt-5">
		<a href=""><button type="button" class="btn btn-secondary">Login as Administrator</button></a>
		</div>
		
	</div>
</body>
</html>
